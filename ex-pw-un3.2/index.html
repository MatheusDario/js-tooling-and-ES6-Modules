<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. - UN3.2</title>
</head>
<body>
    <section>
        <h3>Envie uma mensagem preenchendo o formulário abaixo</h3>

        <form action="/pagina-dados-form" method="post">
            <div>
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" placeholder="Digite o seu nome*">
            </div>
            
            <div>
                <label for="telefone">Seu Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite o seu telefone">
            </div>

            <div>
                <label for="email">Seu E-Mail:</label>
                <input type="email" id="email" placeholder="Digite o seu E-mail*">
            </div>

            <div>
                <label>Deseja receber nossas novidades?</label>
                <input type="radio" value="Sim">
                <label for="sim">Sim</label>
                <input type="radio" value="Não">
                <label for="nao">Não</label>
            </div>

            <div>
                <label for="msg">Sua Mensagem:</label>
                <textarea id="msg" placeholder="Mensagem*"></textarea>
            </div>      
        </form>
    </section>
    
</body>
</html>
