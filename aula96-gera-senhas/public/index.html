<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Senhas Aleatorias</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <div class="senha-gerada">
      Selecione as Opções desejadas
    </div>
    
      <div>
        <label for="">Quantidade de carcteres</label>
        <input type="number" value="20" min="1" max="50" class="qntd-caracteres">
      </div>
      
      <div>
        <label for="">Adicionar numeros</label>
        <input type="checkbox" class="chk-numeros" >
      </div>
      
      <div>
        <label for="">Letras maiusculas</label>
        <input type="checkbox" class="chk-maiusculas" >
      </div>
     
      <div>
        <label for="">Letras minusculas</label>
        <input type="checkbox" class="chk-minusculas">
      </div>
      
      <div>
        <label for="">Letras simbulos</label>
        <input type="checkbox" class="chk-simbolos" >
      </div>

    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
